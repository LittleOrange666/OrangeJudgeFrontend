services:
    frontend:
        build: ./
        ports:
            - "8090:80"
        environment:
            - VUE_APP_TITLE=OrangeJudge
            - BACKEND_LINK=http://host.docker.internal:8080
            - WORKER_PROCESSES=4
        extra_hosts:
            - "host.docker.internal:host-gateway"
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost" ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 20s